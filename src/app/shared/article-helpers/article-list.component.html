<app-article-preview
  *ngFor="let article of results; trackBy: trackByFn"
  [article]="article"
  [hidden]="showAdaptiveDashboard">
</app-article-preview>

<div class="app-article-preview"
  [hidden]="!loading">
  Loading articles...
</div>

<div class="app-article-preview"
  [hidden]="loading || results.length || showAdaptiveDashboard">
  No articles are here... yet.
</div>

<div class="adaptive-dashboard" 
  [hidden]="!showAdaptiveDashboard">
  <br />
  <h2>Adaptive Dashboard</h2>
  <p>This is for moderators/administrators to generate adaptive content automatically.</p>

  <iframe src="/assets/report.html" style="width: 100%; height: 400px; border: 0;"></iframe>

  <button (click)="sendPostRequest()" class="btn btn-lg btn-primary pull-xs-right" *ngIf="!isGenerateSummaryLoading">Generate Summary</button>
  <div *ngIf="isGenerateSummaryLoading" class="loading-container">
    <div class="avatar-container">
      <div class="avatar-label">summary-bot</div>
      <img src="https://picsum.photos/seed/summary-bot/512" class="avatar-image">
    </div>
    <div class="speech-balloon">
      <p class="loading-text">{{ currentMessage }}</p>
    </div>
  </div>

</div>

<nav [hidden]="loading || totalPages.length <= 1 || showAdaptiveDashboard">
  <ul class="pagination">

    <li class="page-item"
      [ngClass]="{'active': pageNumber === currentPage}"
      *ngFor="let pageNumber of totalPages; trackBy: trackByFn"
      (click)="setPageTo(pageNumber)">

      <a class="page-link" >{{ pageNumber }}</a>

    </li>

  </ul>
</nav>
